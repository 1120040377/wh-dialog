<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jDialog</title>
    <script>
        window.onload = () => {
            console.log(jdialog);
            var dialog = new jdialog();
            dialog.toast({
                className: 'wh'
            })

            document.querySelector('#show-toast').addEventListener('click', () => {
                dialog.toast({
                    className: 'wh',
                    content: 'wh-666',
                    duration: 1000
                })
            })
        }
    </script>
</head>
<body>
    <button id="show-toast">展示弹窗</button>
</body>
</html>
