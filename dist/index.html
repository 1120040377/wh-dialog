<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jDialog</title>
    <script>
        window.onload = () => {
            console.log(jdialog);
            var dialog = new jdialog();
            dialog.toast('成功')

            document.querySelector('#show-toast').addEventListener('click', () => {
                dialog.toast({
                    className: 'wh',
                    content: 'wh-666',
                    duration: 1000
                })
            })
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        button{
            outline: none;
        }
        .container{
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        .container-btn{
            border: 1px solid #3185f2;
            background: #FFF;
            color: #3185f2;
            text-align: center;
            width: 100%;
            height: 36px;
            line-height: 28px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: all .2s;
        }
        .container-btn:active{
            background: #3185d2;
            color: #FFF;
        }
    </style>
<link href="css/jdialog.2bc81edcaeb327f29348.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <button class="container-btn" id="show-toast">Toast</button>
    </div>
    <div class="jdialog">
            <div class="jdialog-confirm">
                123123123
            </div>
        </div>
<script type="text/javascript" src="jdialog.js"></script></body>
</html>
